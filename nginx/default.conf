
# HTTP server for bookingweb.shop
server {
    listen 80;
    server_name bookingweb.shop;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP server for www.bookingweb.shop
server {
    listen 80;
    server_name www.bookingweb.shop;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

upstream backend-api {
    server backend:5000;
}

upstream bmtsys-rabbitmq {
    server rabbitmq:15672;
}

