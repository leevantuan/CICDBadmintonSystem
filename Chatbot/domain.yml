        2. Gọi đến hotline để yêu cầu hủy sân
        *Chính sách hoàn tiền:*
        - Trước 24h: Hoàn đủ
        - Trong 12h: Hoàn 50%
        - Dưới 6h: Không hoàn phí
        Tôi có thể hỗ trợ gì thêm không?
